<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade e Genero</title>
    <link rel="stylesheet" href="siteGenero.css">
</head>
<body>
    <header>
        <h1>Identificador de idade e Gênero</h1>
    </header>
    <section>
        <div id="nome">Qual seu nome? </div>
        <input type="text" id="name">
        <p></p>
        <div id="nasc">
            Ano de Nascimento:
        </div>
        <input type="number" name="nascimento" id="nascimento">
        <p></p>
        <div id="gen">
            Gênero:
        </div>
        <input type="radio" name="radsex" id="MascCis">
        <div id="MasculinoCis">Masculino Cis</div>
        <input type="radio" name="radsex" id="FemCis">
        <div id="FemininoCis">
            Feminino Cis
        </div>
        <p></p>
        <input type="radio" name="radsex" id="Trans">
        <div id="Transgênero">
            Transgênero
        </div>
        <input type="radio" name="radsex" id="NBin">
        <div id="NaoBinarie">
            Não Binarie
        </div>
        <input type="button" value="Identificar" onclick="carregar()">
        <img id="imagem" src="fm.png" alt="foto familia">
        <div id="msg">
            Preencha os dados para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; Rudah Lopes</p>
    </footer>
    <script src="siteGenero.js"></script>
</body>
</html>
